<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cresça no conhecimento da Palavra de Deus com um Plano de Leitura sistemático da Bíblia.">
  <meta name="theme-color" content="#276ED9" />
  <title>Plano Anual de Leitura da Bíblia</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Plano Anual de Leitura da Bíblia</h1>
    <p>Robert M. M'Chayne</p>
    
    <p>A recomendação é de usar o plano de leitura em família 
      e pessoalmente como devocional.</p>
  </header>
  <div class="container">
    <nav>
      <div class="arrow-icon" id="iconLeft">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 1L1 5L5 9" stroke="#426599" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>          
      </div>
      <ul class="months">
      </ul>
      <div class="arrow-icon" id="iconRight">
        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 9L5 5L1 1" stroke="#426599" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </nav>
    <ul class="days">
    </ul>
    <div class="devotional">
      <section class="devotional__content">
        <h2 class="devotional__type">Leitura Familiar</h2>
        <ul id="familyReading">
        </ul>
      </section>
      <section class="devotional__content">
        <h2 class="devotional__type">Leitura Pessoal</h2>
        <ul id="personalReading">
        </ul>
      </section>
    </div>
  </div>
  <footer>
    <ul class="contacts">
      <li class="contact">
        <a href="https://www.facebook.com/francirlei.sousasilva/">
          <img src="./img/icons/facebook.svg" alt="Facebook">
        </a>
      </li>
      <li class="contact">
        <a href="https://www.instagram.com/francirlei14/">
          <img src="./img/icons/instagram.svg" alt="Instagram">
        </a>
      </li>
      <li class="contact">
        <a href="https://www.linkedin.com/in/francirlei-silva/">
          <img src="./img/icons/linkedin.svg" alt="LinkedIn">
        </a>
      </li>
      <li class="contact">
        <a href="https://github.com/Francirlei">
          <img src="./img/icons/github.svg" alt="GitHub">
        </a>
      </li>
    </ul>
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
